<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valid</title>
    <style>
      form {
        text-align: center;
        border: none;
        padding: 20px 10px;
        border-radius: 5px 10px;
        width: 300px;
        margin: 0 auto;
        background-color: #cae760;
      }
    </style>
  </head>
  <body>
    <section>
      <form action="#" name="login">
        <h3>Filup Your Information</h3>
        <div>
          ID:
          <input type="text" name="id" />
        </div>
        <br />
        <div>
          Name:
          <input type="text" name="galib" />
        </div>
        <br />
        <div>
          Email:
          <input type="text" name="mail" id="mail" onblur="validMail()" />
        </div>
        <br />
        <br />
        <div style="margin-bottom: 30px">
          <input type="submit" value="Submit" onclick="loginFile()" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </section>
    <script>
      function validMail() {
        var email = document.getElementById("mail");
        var emailCheck = /^[^ ]+@[^ ]+\.[a-z]{2,4}$/;
        if (!emailCheck.test(email.value)) {
          alert("plese type valid mail");
          document.getElementById("mail");
          return false;
        } else {
          document.getElementById("mail");
        }
        return true;
      }
      function loginFile() {
        var id = document.login.id.value;
        var name = document.login.galib.value;
        var email = document.login.mail.value;
        if (id && name && email) {
          var bornohin = open("", "", "width=300px, height=300px");
          with (bornohin.document) {
            write("ID: " + id + "<br>");
            write("Name: " + name + "<br>");
            write("Email: " + email + "<br>");
            write('<button onclick="self.close()">Close</button>');
            write('<button onclick="self.print()">Print</button>');
          }
        } else {
          alert("filup minimum recruitment");
        }
      }
    </script>
  </body>
</html>
